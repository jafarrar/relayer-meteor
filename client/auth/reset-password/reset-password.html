<div class="container">
    <div class="col-sm-6 col-sm-offset-3">
        <h1>Relayer</h1>
        <h2>Reset Password</h2>
        <form class="form-horizontal">
            <label class="control-label">Email</label>
            <input ng-model="rspwd.credentials.email" type="email" class="form-control" />
            <button ng-click="rspwd.reset()" class="btn btn-primary resetpw-button">Reset</button>
        </form>
    </div>
</div>
