<h2>Edit Stream</h2>
<form>
    <label>Name</label>
    <input ng-model="se.stream.name" />
    <label>Slug</label>
    <input ng-model="se.stream.slug" />
    <label>Description</label>
    <input ng-model="se.stream.description" />
    <label>Stream Key</label>
    <input ng-model="se.stream.streamKey" />
    <button ng-click="se.generateStreamKey()">Generate new key</button>
    <label>Resolution</label>
    <input ng-model="se.stream.resX" /> x
    <input ng-model="se.stream.resY" />
    <label>Public</label>
    <input ng-model="se.stream.public" type="checkbox" />
    <button ng-click="se.updateStream()">Save</button>
</form>
